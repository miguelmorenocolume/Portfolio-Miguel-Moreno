    <!-- Meta tags generales -->
    <meta name="description" content="Portfolio Miguel Moreno - Desarrollador de Sofware">

    <!-- CSS y JS -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script/script.js" defer></script>

    <title>Miguel Moreno | Contacto</title>
</head>

<body class="body">
    <!-- Contenedor principal del fondo de la página -->
    <div class="body__background">
        <picture>
            <!-- Imagen de fondo para pantallas grandes -->
            <source srcset="src/img/background.jpg" media="(min-width: 1024px)">
            <!-- Imagen de fondo por defecto -->
            <img id="background" class="body__background-image" src="src/img/background.jpg" alt="" loading="lazy"
                aria-hidden="true" />
        </picture>
    </div>

    <!-- Encabezado de la página -->
    <header class="header">
        <picture>
            <!-- Icono del menú para pantallas grandes-->
            <source srcset="src/icons/menu_icon_white.svg" media="(min-width: 1024px)">
            <!-- Icono del menú por defecto -->
            <img class="header__icon" src="src/icons/menu_icon_white.svg" alt="Icono del menú" loading="lazy" />
        </picture>
        <div>
            <!-- Navegación principal para la versión de escritorio -->
            <nav>
                <ul class="header__nav">
                    <!-- Categorías principales del sitio -->
                    <li><a href="index.html" title="Ir a la página de inicio">INICIO</a></li>
                    <li><a href="about.html" title="Conoce más sobre mí">SOBRE MÍ</a></li>
                    <li><a href="projects.html" title="Explora mis proyectos">PROYECTOS</a></li>
                    <li><a href="skills.html" title="Descubre mis habilidades">HABILIDADES</a></li>
                    <li><a href="education.html" title="Consulta mi formación académica">EDUCACIÓN</a></li>
                    <li><a href="cv.html" title="Descarga mi currículum">CV</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Menú de navegación para móviles (aparece al hacer clic en el icono de menú) -->
    <nav class="mobile-menu" id="mobileMenu">
        <!-- Botón para cerrar el menú móvil -->
        <button class="mobile-menu__close" id="closeMenu" aria-label="Cerrar menú" title="Cerrar menú">
            <picture>
                <!-- Icono de cierre en formato SVG -->
                <source srcset="src/icons/close_icon.svg" type="image/svg+xml">
                <img src="src/icons/close_icon.svg" alt="Icono para cerrar el menú" class="mobile-menu__close-icon" />
            </picture>
        </button>
        <!-- Lista de enlaces del menú móvil -->
        <ul class="mobile-menu__list">
            <li><a href="index.html" title="Ir a la página de inicio">Inicio</a></li>
            <li><a href="about.html" title="Conoce más sobre mí">Sobre mí</a></li>
            <li><a href="projects.html" title="Explora mis proyectos">Proyectos</a></li>
            <li><a href="skills.html" title="Descubre mis habilidades">Habilidades</a></li>
            <li><a href="education.html" title="Consulta mi formación académica">Educación</a></li>
            <li><a href="cv.html" title="Descarga mi currículum">Cv</a></li>
        </ul>
    </nav>

    <!-- Contenido principal de la página de contacto -->
    <main class="contact-page__container general-page__container">

        <!-- Título principal de la página de contacto -->
        <h1 class="contact-title">Contacto</h1>

        <!-- Breve descripción para invitar a contactar -->
        <p class="contact-description">
            Si estás interesado en contactar conmigo, no dudes en hacerlo a través de este formulario, ¡gracias por tu
            interés!
        </p>

        <!-- Formulario de contacto -->
        <form class="contact-form" action="#enviar-mail" method="POST" enctype="multipart/form-data">

            <!-- Grupo de campo: Nombre -->
            <div class="contact-group">
                <label for="nombre" class="contact-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="contact-input" required />
            </div>

            <!-- Grupo de campo: Email -->
            <div class="contact-group">
                <label for="email" class="contact-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="contact-input" required />
            </div>

            <!-- Grupo de campo: Mensaje -->
            <div class="contact-group">
                <label for="mensaje" class="contact-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="contact-textarea" rows="5" required></textarea>
            </div>

            <!-- Grupo de campo: Adjuntar archivo -->
            <div class="contact-group">
                <label for="archivo" class="contact-label">Adjuntar archivo (opcional):</label>

                <!-- Botón visual personalizado para la subida de archivos -->
                <label for="archivo" class="file-upload-label">
                    <picture>
                        <img src="src/icons/upload-icon.svg" alt="Subir archivo" class="file-upload-icon" />
                    </picture>
                    <span>Seleccionar archivo</span>
                </label>

                <!-- Input real para archivos (oculto o estilizado) -->
                <input type="file" id="archivo" name="archivo" class="contact-file" />
            </div>

            <!-- Botones de acción: enviar o limpiar el formulario -->
            <div class="contact-buttons">
                <button type="submit" class="contact-button" title="botón de enviar">Enviar</button>
                <button type="reset" class="contact-button contact-button--reset"
                    title="botón de reseteo">Limpiar</button>
            </div>

        </form>

    </main>
</body>

</html>
