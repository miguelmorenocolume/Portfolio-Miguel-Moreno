<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuente externa -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <!-- Meta para redes sociales (Open Graph y Twitter) -->
    <meta property="og:title" content="Miguel Moreno | Portfolio">

    <meta name="twitter:description" content="Portfolio Miguel Moreno - Desarrollador de Sofware">

    <!-- Meta general -->
    <meta name="description" content="Portfolio Miguel Moreno - Desarrollador de Sofware">
    <meta name="keywords"
        content="desarrollador de software, portfolio, proyectos, Miguel Moreno, tecnologías, FullStack, desarrollo web">

    <!-- CSS y JS -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script/script.js" defer></script>

    <title>Miguel Moreno | Portfolio</title>

<body class="body">
    <!-- Contenedor principal del fondo de la página -->
    <div class="body__background">
        <picture>
            <!-- Imagen de fondo para pantallas grandes -->
            <source srcset="src/img/background.jpg" media="(min-width: 1024px)">
            <!-- Imagen de fondo por defecto -->
            <img id="background" class="body__background-image" src="src/img/background.jpg" alt="" loading="lazy"
                aria-hidden="true" />
        </picture>
    </div>

    <!-- Encabezado de la página -->
    <header class="header">
        <picture>
            <!-- Icono del menú para pantallas grandes-->
            <source srcset="src/icons/menu_icon_white.svg" media="(min-width: 1024px)">
            <!-- Icono del menú por defecto -->
            <img class="header__icon" src="src/icons/menu_icon_white.svg" alt="Icono del menú" loading="lazy" />
        </picture>
        <div>
            <!-- Menuá para los cambios de rol -->
            <nav>
                <ul class="main-page__nav">
                    <!-- Listado de rols -->
                    <li id="software">SOFTWARE</li>
                    <li id="data">DATA</li>
                    <li id="fullstack">FULLSTACK</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Menú de navegación para móviles (aparece al hacer clic en el icono de menú) -->
    <nav class="mobile-menu" id="mobileMenu">
        <!-- Botón para cerrar el menú móvil -->
        <button class="mobile-menu__close" id="closeMenu" aria-label="Cerrar menú" title="Cerrar menú">
            <picture>
                <!-- Icono de cierre en formato SVG -->
                <source srcset="src/icons/close_icon.svg" type="image/svg+xml">
                <img src="src/icons/close_icon.svg" alt="Icono para cerrar el menú" class="mobile-menu__close-icon" />
            </picture>
        </button>

        <!-- Lista de enlaces del menú móvil -->
        <ul class="mobile-menu__list">
            <li><a href="about.html" title="Conoce más sobre mí">Sobre mí</a></li>
            <li><a href="projects.html" title="Explora mis proyectos">Proyectos</a></li>
            <li><a href="skills.html" title="Descubre mis habilidades">Habilidades</a></li>
            <li><a href="education.html" title="Consulta mi formación académica">Educación</a></li>
            <li><a href="contact.html" title="Ponte en contacto conmigo">Contacto</a></li>
            <li><a href="cv.html" title="Descarga mi CV">CV</a></li>
        </ul>
    </nav>



    <main class="main-page__container general-page__container">
        <!-- Título principal de la página -->
        <h1 class="main-page__container-title">Miguel Moreno</h1>
        <hr>
        <!-- Subtítulo que describe el rol -->
        <p class="main-page__container-subtitle">Software Developer</p>
    </main>


</body>

</html>
